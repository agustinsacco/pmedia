version: "3.4"

services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK_SET=022 #optional
    volumes:
      - /media/plex/:/config
      - /media/tv:/tv
      - /media/movies:/movies
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - UMASK_SET=022 #optional
    volumes:
      - /media/radarr/:/config
      - /media/movies:/movies
      - /media/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - /media/sonarr/:/config
      - /media/tv:/tv
      - /media/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - UMASK_SET=022 #optional
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /media/deluge/:/config
      - /media/downloads:/downloads
    restart: unless-stopped

  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - USER=transmission #optional
      - PASS=transmission #optional
    volumes:
      - /media/transmission:/config
      - /media/downloads:/downloads 
      - /media/transmission:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - AUTO_UPDATE=true #optional
    volumes:
      - /media/jackett/:/config
      - /media/downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  organizr:
    image: organizr/organizr
    container_name: organizr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
    volumes:
      - /media/organizr/:/config
    ports:
      - 4444:80
    restart: unless-stopped