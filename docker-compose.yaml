version: "3.4"

services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK=022 #optional
    volumes:
      - /media/config:/config
      - tnas-shows:/shows
      - tnas-movies:/movies
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - UMASK=022 #optional
    volumes:
      - /media/radarr:/config
      - tnas-movies:/movies
      - tnas-downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK=022 #optional
    volumes:
      - /media/sonarr:/config
      - tnas-shows:/shows
      - tnas-downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - USER=transmission #optional
      - PASS=transmission #optional
    volumes:
      - /media/transmission:/config
      - tnas-downloads:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
      - AUTO_UPDATE=true #optional
    volumes:
      - /media/jackett:/config
      - tnas-downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  organizr:
    image: organizr/organizr
    container_name: organizr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
    volumes:
      - /media/organizr:/config
    ports:
      - 4444:80
    restart: unless-stopped

  ddclient:
    image: ghcr.io/linuxserver/ddclient
    container_name: ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EAmerica/Toronto
    volumes:
      - /media/ddclient:/config
    restart: unless-stopped

volumes:

  tnas-downloads:
    driver_opts:
      type: cifs
      o: "username=username,password=password,uid=1000,gid=1000,rw"
      device: "//192.168.X.XXX/downloads"

  tnas-shows:
    driver_opts:
      type: cifs
      o: "username=username,password=password,uid=1000,gid=1000,rw"
      device: "//192.168.X.XXX/media/shows"

  tnas-movies:
    driver_opts:
      type: cifs
      o: "username=username,password=password,uid=1000,gid=1000,rw"
      device: "//192.168.X.XXX/media/movies"